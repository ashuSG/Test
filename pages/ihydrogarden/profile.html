<!DOCTYPE html>
<html lang="en">

<head>
    <!-- jQuery -->
    <script src="../../vendor/jquery/jquery.min.js"></script>

    <title>My Profile</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../../dist/images/favicon.ico" type="image/x-icon" />
    
    <!-- JWT-decode -->
    <!-- <script src="../../dist/js/jwt-decode.min.js"></script> -->

    <script>
        
        $('head').append($('<div>').load("header-tp.html"));
    </script>
</head>

<body>
    
    <div id="wrapper">

        <!-- Navigation -->
        <nav id="nav-tp" class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        </nav>
        <script>
            $("#nav-tp").load("nav-tp.html");
        </script>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">My Profile</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div id='user-attributes'>
                                         <div class="form-group" align="left">
                                            <label>Username</label>
                                            <div class="input-group">
                                                <span class="input-group-addon left"><i class="glyphicon glyphicon-user"></i> </span>
                                                <input class="form-control" id="username" placeholder="Username" name="username" type="text" autofocus />
                                            </div>
                                        </div>
                                        
                                        <div class="form-group" align="left">
                                            <label>Email</label>
                                            <div class="input-group">
                                                <span class="input-group-addon left"><i class="glyphicon glyphicon-envelope"></i></span>
                                                <input class="form-control" id="email" placeholder="Email" name="email" type="text" value=""/>
                                            </div>
                                        </div>

                                        <div class="form-group" align="left">
                                            <label>Project</label>
                                            <div class="input-group">
                                                <span class="input-group-addon left"><i class="glyphicon glyphicon-edit"></i> </span>
                                                <input class="form-control" id="project" placeholder="Project" name="project" type="text" value=""/>
                                            </div>
                                        </div> 
                                    </div>
                                </fieldset>
                                
                                
                            </form>
                            <div align="right">
                                <button onclick="resetPassword()" type="button" class="btn btn-info">Reset Password</button>
                                <button onclick="setUserAttributes()" type="button" class="btn btn-info">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 --> 
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap Core JavaScript -->
    <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Moment JS -->
    <script src="js/moment.js"></script>

    <!-- JustGage JS -->
    <script src="js/justgage.js"></script>

    <!-- ProgressBar JS -->
    <script src="js/progressbar.min.js"></script>

    <!-- Raphael JS -->
    <script src="js/raphael-2.1.4.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#username").prop("disabled", "disabled"); //disable change of username
            displayUserAttributes();
        });
    </script>
</body>
</html>
