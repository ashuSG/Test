<body>   
    <div class="container" id="login-page">
    <div class="login-panel panel panel-default">
         <div id="image">
     <img id="immage" src="pages/ihydrogarden/images/netafarmx_logo.png" width="300px">
    </div>

        <div class="row">
            <div>
                <div class="login-panel panel panel-default">
                       
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div id='modal-error-zone'>

                            </div>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" id="username" placeholder="Username" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="password" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                
                            </fieldset>

                        </form>
                        <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="new-password-modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 id='modal-title' class="modal-title"></h4>
                </div>

                <div id='modal-error-zone'>

                </div>

                <div id='modal-body' class="modal-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" id="newPassword" placeholder="New Password" name="newPassword" type="password" value="">
                            </div>                            
                        </fieldset>
                    </form>
                </div>

                <div id='modal-body-zone'>
                    <ul id="requirementList">
                        <li>Password minimum length is 8 characters</li>
                        <li>Password require numbers</li>
                        <li>Password require uppercase letters</li>
                        <li>Password require lowercase letters</li>
                    </ul>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                    <input class="btn btn-success" type="submit" id="setNewPassword" value="Save"/>
                    <!-- <button type="button" onclick="setSchedule()" class="btn btn-info">Save Changes</button> -->
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="dist/js/amazon-cognito-identity.min.js"></script>
    <script src="vendor/aws/aws-sdk-2.966.0.min.js"></script>

    <!-- web3 -->
    <script src="dist/js/web3.min.js"></script>

    <script type="text/javascript" defer>
        // Clears local Storage
		localStorage.clear()
	</script>
</body>

</html>
