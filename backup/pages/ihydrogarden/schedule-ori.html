                </div>

            </div>
            <!-- </div> -->

        <!-- /#page-wrapper -->
    </div>

    <div class="modal fade" id="schedule-modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 id='modal-title' class="modal-title"></h4>
                </div>

                <div id='modal-body' class="modal-body">
                    <!-- <div class="well">
                        <div id="datetimepicker3" class="input-append">

                    </div> -->
                    <div class="container">
                        <div class="row">
                            <div class='col-sm-3'>
                                <div class="form-group">
                                    <div class='input-group date timepicker' id='datetimepicker_time' data-date-format="HH:mm" data-date-useseconds="false" data-date-pickDate="false">
                                        <input type='text' class="form-control" id="schedule-slot-time" placeholder="HH:mm"/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-time"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#datetimepicker_time').datetimepicker({
                                        // use24hours: true,
                                        format: 'HH:mm'
                                    });
                                });
                            </script>
                        </div>
                    </div>

                    <div id='modal-body-zone'></div>
                </div>

                <div class="modal-footer">
                    <button type="button" onclick="resetSchedule()" class="btn btn-danger" style="margin-bottom:0px">Reset</button>
                    <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                    <button type="button" onclick="setSchedule()" class="btn btn-info">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Page JS -->
    <script src="js/gvars.js"></script>
    <script src="js/schedule.js"></script>
