<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- jQuery -->
    <script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>

    <!-- datetime related -->
    <script type="text/javascript" src="./js/moment-with-locales.js"></script>
    <script type="text/javascript" src="./js/bootstrap-datetimepicker.min.js"></script>
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <!-- FullCalendar -->
    <script src="../../vendor/fullcalendar/lib/main.min.js"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- AWS Cognito SDK -->
    <script src="../../dist/js/aws-cognito-sdk.min.js"></script>
    <script src="../../dist/js/amazon-cognito-identity.min.js"></script>

    <title>iHydroGarden - Schedule</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="../../dist/images/favicon.ico" type="image/x-icon" />

    <!-- Custom css -->
    <link href="./css/ihydrogarden-loader.css" rel="stylesheet">
    <link href="./css/netafarm.css" rel="stylesheet">
    <link href="../../vendor/fullcalendar/lib/main.css" rel="stylesheet">
    <link href="./css/netafarm-schedule.css" rel="stylesheet" />
    

    <!-- Metis Menu Plugin JavaScript -->
    <script type="text/javascript" src="../../vendor/metisMenu/metisMenu.min.js"></script>
    <div id="testr"></div>
</head>

<body>
    <div id="wrapper">

        <!-- Navigation -->
        <nav id="nav-tp" class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        </nav>
        <script>
            $("#nav-tp").load("nav-tp.html");
        </script>

        <div id="loader-wrapper">
            <!-- <h1>" "</h1> -->
            <div id="loader"></div>
            <!-- <div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div> -->
        </div>
        <!-- /#loader-wrapper -->

        <div id="content">
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Irrigation Schedule</h1>
                    </div>
                </div>
                <div class="panel panel-schedule-outer">
                    <div class="panel panel-default" id="program-schedule-div">
                        <div class="panel-body">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <!-- TODO: onClick, update the values in content tab -->
                                    <button type="button" class="btn btn-outline btn-default iht-btn-tab"
                                        data-toggle="tab" aria-expanded="true" id="schedule-1-btn" value="0">Schedule
                                        1</button>
                                </li>
                                <li class>
                                    <button type="button" class="btn btn-outline btn-default iht-btn-tab"
                                        data-toggle="tab" aria-expanded="true" id="schedule-2-btn" value="1">Schedule
                                        2</button>
                                </li>
                                <li class>
                                    <button type="button" class="btn btn-outline btn-default iht-btn-tab"
                                        data-toggle="tab" aria-expanded="true" id="schedule-3-btn" value="2">Schedule
                                        3</button>
                                </li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <!-- Schedule 1 tab content -->
                                <div class="tab-pane fade in active" id="schedule1" value="1">
                                    <div class="row">
                                        <div class="col-md-6 text-left"
                                            style="display:flex;flex-direction:row;align-items:center;">
                                            <h3 id="schedule-name">Untitled</h3>
                                            <span class="row-text-align glyphicon glyphicon-edit enabled"
                                                id="edit-schedule-name" style="display:none"></span>
                                        </div>
                                        <div class="col-md-6 col-md-offset-0 text-right">
                                            <button type="button" class="btn btn-primary btn-warning"
                                                id="edit-schedule">EDIT</button>
                                            <button type="button" class="btn btn-primary btn-warning" id="undo-schedule"
                                                style="display:none">UNDO</button>
                                            <button type="button" class="btn btn-primary btn-danger"
                                                id="remove-schedule" style="display:none">REMOVE</button>
                                            <button type="button" class="btn btn-primary btn-primary" id="save-schedule"
                                                style="display:none">SAVE ALL</button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="panel-body text-left">
                                            <h4 class="header-margin-left-offset-20">
                                                Irrigation Days(s):
                                            </h4>
                                            <div class="row" style="background:white;color:black;font-size:120%;">
                                                <div class="col-xs-3 col-xs-offset-1 col-md-1 col-lg-1 col-lg-offset-1">
                                                    <label class="checkbox-inline row-text-align enabled"
                                                        for="day-of-week-0">
                                                        <input type="checkbox" class="day-of-week" id="day-of-week-0"
                                                            value="0"/>
                                                        Mon
                                                    </label>
                                                </div>
                                                <div class="col-xs-3 col-md-1 col-lg-1">
                                                    <label class="checkbox-inline row-text-align enabled">
                                                        <input type="checkbox" class="day-of-week" id="day-of-week-1"
                                                            value="1"  />
                                                        Tue
                                                    </label>
                                                </div>
                                                <div class="col-xs-3 col-md-1">
                                                    <label class="checkbox-inline row-text-align enabled">
                                                        <input type="checkbox" class="day-of-week" id="day-of-week-2"
                                                            value="2"  />
                                                        Wed
                                                    </label>
                                                </div>
                                                <div class="col-xs-3 col-xs-offset-1 col-md-1 col-md-offset-0">
                                                    <label class="checkbox-inline row-text-align enabled">
                                                        <input type="checkbox" class="day-of-week" id="day-of-week-3"
                                                            value="3"  />
                                                        Thu
                                                    </label>
                                                </div>
                                                <div class="col-xs-3 col-md-1">
                                                    <label class="checkbox-inline row-text-align enabled">
                                                        <input type="checkbox" class="day-of-week" id="day-of-week-4"
                                                            value="4"  />
                                                        Fri
                                                    </label>
                                                </div>
                                                <div class="col-xs-3 col-md-1">
                                                    <label class="checkbox-inline row-text-align enabled">
                                                        <input type="checkbox" class="day-of-week" id="day-of-week-5"
                                                            value="5"  />
                                                        Sat
                                                    </label>
                                                </div>
                                                <div class="col-xs-3 col-xs-offset-1 col-md-1 col-md-offset-0">
                                                    <label class="checkbox-inline row-text-align enabled">
                                                        <input type="checkbox" class="day-of-week" id="day-of-week-6"
                                                            value="6"  />
                                                        Sun
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="panel-body text-left">
                                            <!-- Start times-->
                                            <h4 class="header-margin-left-offset-20">
                                                Start time(s):
                                            </h4>
                                            <div class="row">
                                                <div
                                                    class="col-xs-8 col-xs-offset-1 col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-1 col-lg-3 col-lg-offset-1">

                                                </div>
                                            </div>
                                            <div class="row" id="schedulingStartTime">
                                                <div
                                                    class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-1 col-lg-3 col-lg-offset-1">
                                                    <label>T1:</label>
                                                    <div class="form-group">
                                                        <div class="input-group date start-time enabled"
                                                            id="datetimepicker1">
                                                            <input type="text" class="form-control enabled" placeholder="HH:mm"
                                                                id="start-time-1" >
                                                            <span class="input-group-addon enabled">
                                                                <span class="glyphicon glyphicon-time"></span>
                                                            </span>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div
                                                    class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-4 col-lg-3 col-lg-offset-4">
                                                    <div class="form-group">
                                                        <label>T2:</label>
                                                        <div class="input-group date start-time enabled"
                                                            id="datetimepicker2">
                                                            <input type="text" class="form-control enabled" placeholder="HH:mm"
                                                                id="start-time-2" >
                                                            <span class="input-group-addon enabled">
                                                                <span class="glyphicon glyphicon-time"></span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div
                                                    class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-1 col-lg-3 col-lg-offset-1">
                                                    <div class="form-group">
                                                        <label>T3:</label>
                                                        <div class="input-group date start-time enabled"
                                                            id="datetimepicker3">
                                                            <input type="text" class="form-control enabled" placeholder="HH:mm"
                                                                id="start-time-3" >
                                                            <span class="input-group-addon enabled">
                                                                <span class="glyphicon glyphicon-time"></span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div
                                                    class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-4 col-lg-3 col-lg-offset-4">
                                                    <div class="form-group">
                                                        <label>T4:</label>
                                                        <div class="input-group date start-time enabled"
                                                            id="datetimepicker4">
                                                            <input type="text" class="form-control enabled" placeholder="HH:mm"
                                                                id="start-time-4" >
                                                            <span class="input-group-addon enabled">
                                                                <span class="glyphicon glyphicon-time"></span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- end of start times-->
                                            <!-- Irrigation duration(s) -->
                                            <div class="row">
                                                <div class="panel-body text-left">
                                                    <div class="row">
                                                        <div class="col-xs-10 col-sm-4 col-md-4 col-lg-3">
                                                            <h4 class="header-margin-left-offset-20">
                                                                Irrigation duration(s):
                                                            </h4>
                                                        </div>
                                                    </div>
                                                    <div id="irrigation-valve-panel">

                                                    </div>
                                                    <!-- Button to add more zones -->
                                                    <div class="row" id="row-adder">
                                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                            <button type="button"
                                                                class="btn btn-primary btn-lg btn-block"
                                                                id="add-valve-button" >
                                                                ADD ZONE
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <!-- End of button to add more zones -->
                                                </div>
                                            </div>
                                            <!-- end of irrigation duration(s) -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
                <!-- </div> -->
            </div>
            <!-- /#page-wrapper -->
        </div>
        <!-- /#content -->
        <div id="calender-heading" class="col-lg-12">
            <h1 class="page-header">Current Schedule</h1>
        </div>
        
        <div class="container" id="schedule-calendar"></div>

    </div>
    <!-- /#wrapper -->

    <div class="modal fade" id="schedule-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 id="modal-title" class="modal-title"></h4>
                </div>
                <div id="modal-body" class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <div class="input-group date timepicker" id="datetimepicker_time"
                                        data-date-format="HH:mm" data-date-useseconds="false"
                                        data-date-pickDate="false">
                                        <input type="text" class="form-control" id="schedule-slot-time"
                                            placeholder="HH:mm" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-time"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#datetimepicker_time').datetimepicker({
                                        format: 'HH:mm'
                                    });
                                });
                            </script>
                        </div>
                    </div>
                    <div id="modal-body-zone"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="resetSchedule()" class="btn btn-danger"
                        style="margin-bottom:0px">RESET</button>
                    <button type="button" class="btn btn-white" data-dismiss="modal">CLOSE</button>
                    <button type="button" onclick="setSchedule()" class="btn btn-info">SAVE ALL</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="schedule-details-modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 id='modal-title' class="modal-title">Edit Schedule Details</h4>
                </div>

                <div id='modal-body' class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class='col-sm-3'>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Enter new schedule name"
                                        id="new-schedule-name" type="textbox">
                                </div>
                                <div id="remainingC"></div>
                            </div>

                        </div>
                    </div>

                    <div id='modal-body-zone'></div>
                </div>

                <div class="modal-footer">
                    <!-- <button type="button" onclick="resetSchedule()" class="btn btn-danger" style="margin-bottom:0px">Reset</button> -->
                    <button type="button" class="btn btn-white" data-dismiss="modal"
                        style="margin-bottom:0px">Cancel</button>
                    <button type="button" onclick="setScheduleName()" class="btn btn-info">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" defer>
        $('head').append($('#testr').load("header-tp.html"));
        $("input[type='text']").on("change", function () {
            console.log("text changed!!")
        });
    </script>

    <!-- Schedule Page JS -->
    <script src="js/gvars.js" defer></script>
    <script src="js/multi-schedule/util.js" defer></script>
    <script src="js/multi-schedule/multi-schedule.js" defer></script>
    
    <!-- lodash JS -->
    <script src="../../dist/js/lodash.min.js"></script>
</body>

</html>
